<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#312E81;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C1D95;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle for better visibility -->
  <circle cx="64" cy="64" r="62" fill="#1E293B" opacity="0.1"/>

  <!-- Book shadow -->
  <ellipse cx="64" cy="108" rx="45" ry="5" fill="#000000" opacity="0.15"/>

  <!-- Book spine (left side) -->
  <path d="M 22 18 L 22 105 L 28 110 L 28 23 Z" fill="url(#spineGradient)"/>

  <!-- Book cover (main part) -->
  <rect x="28" y="18" width="74" height="92" rx="2" fill="url(#bookGradient)"/>

  <!-- Book cover shine effect -->
  <rect x="30" y="20" width="13" height="88" fill="#FFFFFF" opacity="0.1"/>

  <!-- Pages (right side) -->
  <rect x="98" y="20" width="4" height="84" fill="#F8FAFC"/>
  <rect x="95" y="21" width="3" height="82" fill="#E2E8F0"/>
  <rect x="92" y="22" width="3" height="80" fill="#CBD5E1"/>

  <!-- Book cover details - Letter "F" -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="46" font-weight="bold" fill="#FFFFFF" opacity="0.95">F</text>

  <!-- Decorative line on cover -->
  <line x1="36" y1="40" x2="94" y2="40" stroke="#FFFFFF" stroke-width="0.6" opacity="0.3"/>
  <line x1="36" y1="92" x2="94" y2="92" stroke="#FFFFFF" stroke-width="0.6" opacity="0.3"/>

  <!-- Small bookmark ribbon -->
  <path d="M 78 18 L 78 52 L 82 48 L 86 52 L 86 18 Z" fill="#EF4444" opacity="0.8"/>
</svg>
